{% extends 'base.html' %}
<h1>Notes</h1>
<a href="{% url 'note_create' %}">Add New Note</a>

<ul>
    {% for note in notes %}
    <li>
        <a href="{% url 'note_update' note.pk %}">{{ note.title }}</a>
        {% if note.image %}
            <img src="{{ note.image.url }}" alt="Note Image" style="max-width:100px;"/>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% block footer %}{% endblock footer %}
