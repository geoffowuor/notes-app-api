{% extends 'base.html' %}

{% block content %}
<div class="form">
    <h1>Add or edit Note</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title</label>
            {{ form.title }}
        </div>
    
        <div class="form-group">
            <label for="id_content">Content</label>
            {{ form.content }}
        </div>
    <div class="imgbutton">
        <div class="form-group">
            <label for="photo-upload" class="custom-file-label">
              <div class="btn"> <button><box-icon type='solid' name='image-add'></box-icon></button></div>
            </label>
            {{ form.photo }}
        
     </div>
        <button type="submit">Add Note</button>
    </div>
    </form>
</div>
{% endblock %}
{% block footer %}{% endblock footer %}
