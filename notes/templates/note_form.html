{% extends 'base.html' %}

{% block content %}
<div class="form">
    <h1>Add or edit Note</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title</label>
            {{ form.title }}
        </div>
    
        <div class="form-group">
            <label for="id_content">Content</label>
            {{ form.content }}
        </div>
    
        <button type="submit">Publish Note</button>
    </div>
    </form>
</div>
{% endblock %}
{% block footer %}{% endblock footer %}
